<ion-header>
 <ion-navbar color="nav">
 <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title class="text-center font-st">Listening Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="content-st">
	<ion-list class="list-st" no-lines>
		<ion-item>
			<img src="img/clndr.png" class="img-cal">
			<p class="p-style">Months</p>
			<span class="span-style">02</span>
		</ion-item>
		<ion-item>
			<img src="img/clndr.png" class="img-cal">
			<p class="p-style">Days</p>
			<span class="span-style">12</span>
		</ion-item>
		<ion-item  class="items-enclosure">
			<ion-item style="width:40%;float:left;text-align:center">
				<img src="img/clck.png" class="img-clock">
				<span class="span-style1">45</span>
				<p class="p-style1">Minutes</p>
			</ion-item>
			<ion-item style="width:40%;float:right;text-align:center;box-shadow: 2px 2px 2px #7d7d7d!important;">
				<img src="img/clck.png" class="img-clock">
				<span class="span-style1">57</span>
				<p class="p-style1">Seconds</p>
			</ion-item>
				<div  class="colon1">
				</div>
				<div class="colon2">
				</div>
			
		</ion-item>
		<div class="spacer" style="height:20px"></div>
		<ion-item>
			<p class="p-style-listening">Total Listening Time</p>
			<span class="span-style-listening">02 Months,12 Days,45 Minutes,57 Seconds</span>
		</ion-item>
	</ion-list>

</ion-content>
