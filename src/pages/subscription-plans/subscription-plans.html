<ion-header>

  <ion-navbar color="nav">
	 <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title class="text-center font-st">Subscription Plans</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<div class="image-st">
		<img src="img/Subscr-Plans.png" >
		<div class="text-st">
			<span>Subscription Plans</span>
			<br>
			<p style="font-size:16px">Choose a subscription plan that fit best to your requirement</p>
		</div>
	</div>
	<ion-list padding class="list-st" no-lines>
		<ion-item>
			<p class="large-font">Plan - Starter</p>
			<div class="price-div">SAR : <span>38</span></div>
		</ion-item>
		<ion-item>
			<span style="font-size:14px">Duration : </span> <span style="color:#2ABFDB;font-size:14px;">30days</span>
			<button ion-button item-right class="button-st">Purchase</button>
		</ion-item>	
	</ion-list>
	<ion-list padding class="list-st" no-lines>
		<ion-item>
			<p class="large-font">Plan - Free</p>
			<div class="price-div">SAR : <span>0</span></div>
		</ion-item>
		<ion-item>
			
			<span style="font-size:14px">Duration : </span> <span style="color:#2ABFDB;font-size:14px;">2days</span>
			<button ion-button item-right class="button-st">Purchase</button>
		</ion-item>	
	</ion-list>
