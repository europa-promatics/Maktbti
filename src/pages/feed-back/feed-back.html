<ion-header>

  <ion-navbar color="nav">
 <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title class="text-center font-st">Send FeedBack</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: url(img/Login.png) no-repeat center;background-size:cover;">
    
      
        <ion-list  class = "maindiv">
          <div class="imagecenter">
            <img src="img/feedback.png" class="image1"> 
        </div>
            <div class="div-st">How Was Your Experience With Maktbti ? </div>
            <div class="smileys">
            	<img src="img/smiling-emoticon-square-face.png">
            	<img src="img/surprised.png">
            	<img src="img/sad.png">
            </div>
               <ion-item class="class2">
                <ion-input type="text" placeholder= "Subject"></ion-input>
                <ion-icon item-left >
                    <img src="img/message-1.png"   >
                </ion-icon>
            </ion-item>
            <ion-item class="class2">
                <ion-textarea type="text" placeholder= "Description"></ion-textarea>
                <ion-icon item-left >
                    <img src="img/edit-document(1).png">
                </ion-icon>
            </ion-item>
        </ion-list>
        <div style="position:relative;">       
         <div class="signup-div text-center">
        <button ion-button (click)="homepage()"   class="class5">Submit Feedback
        </button>
       
      
    </div>
   </div>

</ion-content>
