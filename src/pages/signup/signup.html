<ion-header>
    <ion-navbar color="myorange">
        <ion-title >Registration</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background: url(img/Login.png) no-repeat center;background-size:cover;">
    <form (ngSubmit)="onSignup()" #registrationForm="ngForm" novalidate >
      
        <ion-list  class = "maindiv">
          <div class="imagecenter">
            <img src="img/slidelogo.png" class="image1"> 
        </div>
            <ion-item class="class2">
                <ion-input name="firstname" type="text" placeholder= "FirstName" [(ngModel)]='signupdata.first_name' #firstname="ngModel" required></ion-input>
                <ion-icon item-left>
                    <img src="img/mail-2.png"  >
                </ion-icon>
            </ion-item>
            <p padding style="color:#D23839" [hidden]="!firstname.touched || firstname.valid"> * Please Insert First Name </p>
            <ion-item class="class2">
                <ion-input name="lastname" type="text" placeholder= "lastname" [(ngModel)]='signupdata.last_name' #lastname="ngModel" required></ion-input>
                <ion-icon item-left>
                    <img src="img/mail-2.png"  >
                </ion-icon>
            </ion-item>
            <p padding style="color:#D23839" [hidden]="!lastname.touched || lastname.valid"> * Please Insert Last Name </p>
            <ion-item class="class2">
                <ion-input name="email" type="text" placeholder= "Email" [(ngModel)]='signupdata.email' #email="ngModel" pattern="^[a-zA-Z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required ></ion-input>
                <ion-icon item-left >
                    <img src="img/message-1.png"   >
                </ion-icon>
            </ion-item>
            <p padding style="color:#D23839" [hidden]="email.valid || !email.touched"> * Please insert valid email id</p>
            <ion-item class="class2">
                <ion-input name="password" type="password" placeholder= "Password" [(ngModel)]='signupdata.password' #password="ngModel"  required (input)="pass_confirm()"></ion-input>
                <ion-icon item-left >
                    <img src="img/key-1.png"  >
                </ion-icon>
            </ion-item>
             <p padding style="color:#D23839" [hidden]="password.valid || !password.touched"> * Please Insert Password</p>
             <ion-item class="class2">
                <ion-input name="conf_password" type="password" placeholder= "Confirm Password" [(ngModel)]='confirm_password' #conf_password="ngModel" required (input)="confirm()" ></ion-input>
                <ion-icon item-left >
                    <img src="img/key-1.png" >
                </ion-icon>
            </ion-item>
          
             <p padding style="color:#D23839" *ngIf="message==true"> * password and confirm password should be same</p>

            <ion-item text-wrap class="chekboxclass">
                <ion-label style="font-size: 10px">By creating account ,i agree to the <u style="font-size: 11px">Terms & Conditions</u> of Maktbti</ion-label>
                <ion-checkbox name="check" [(ngModel)]="term_condition" #check="ngModel" (ionChange)="term(term_condition)"></ion-checkbox>
              </ion-item>


        </ion-list>
   <div style="width: 100%;float: left;text-align: center;">
  <div style="width:58%; border-bottom: 1px solid #fff;margin:-4px auto"></div>
</div>
   <div style="position:relative;margin-top:18px ">       
        <div class="signup-div text-center">
            <button ion-button type="submit"  class="class5" [disabled]="registrationForm.form.invalid || !termcondition || message">Sign Up
            </button>
            <div class="spacer" style="height: 12px"></div>
          <div style="text-align: center"> <u (click)="onAlreadyRegistered()"  style="color: #fff ">Already hava an account? Login Here</u></div>
        </div>
   </div>
 </form>
</ion-content>
